trigger:
- '*'

variables:
  buildConfiguration: 'Release'
  releaseBranchName: 'release'

stages:
# =====================================================
# BUILD STAGE
# =====================================================
- stage: 'Build'
  displayName: 'Build the web application'
  jobs: 
  - job: 'Build'
    displayName: 'Build job'
    pool:
      name: hugotest1        # Self-hosted Windows agent
      demands:
      - npm

    variables:
      wwwrootDir: 'Tailspin.SpaceGame.Web/wwwroot'
      dotnetSdkVersion: '8.x'

    steps:
    # 1. Setup .NET SDK
    - task: UseDotNet@2
      displayName: 'Use .NET SDK $(dotnetSdkVersion)'
      inputs:
        version: '$(dotnetSdkVersion)'

    # 2. Setup Node.js and Gulp CLI
    - task: NodeTool@0
      inputs:
        versionSpec: '18.x'
      displayName: 'Use Node.js 18.x'

    - script: npm install -g gulp-cli
      displayName: 'Install gulp CLI globally'

    # 3. Install npm packages
    - task: Npm@1
      displayName: 'Run npm install'
      inputs:
        verbose: false

    # 4. Compile Sass
    - script: './node_modules/.bin/node-sass $(wwwrootDir) --output $(wwwrootDir)'
      displayName: 'Compile Sass assets'

    # 5. Run Gulp
    - script: npx gulp
      displayName: 'Run gulp tasks via npx'

    # 6. Write build info
    - script: 'echo "$(Build.DefinitionName), $(Build.BuildId), $(Build.BuildNumber)" > buildinfo.txt'
      displayName: 'Write build info'
      workingDirectory: $(wwwrootDir)

    # 7. Restore project dependencies
    - task: DotNetCoreCLI@2
      displayName: 'Restore project dependencies'
      inputs:
        command: 'restore'
        projects: '**/*.csproj'

    # 8. Build project
    - task: DotNetCoreCLI@2
      displayName: 'Build the project - $(buildConfiguration)'
      inputs:
        command: 'build'
        arguments: '--no-restore --configuration $(buildConfiguration)'
        projects: '**/*.csproj'

    # 9. Publish project
    - task: DotNetCoreCLI@2
      displayName: 'Publish the project - $(buildConfiguration)'
      inputs:
        command: 'publish'
        projects: '**/*.csproj'
        publishWebProjects: false
        arguments: '--no-build --configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)/$(buildConfiguration)'
        zipAfterPublish: true

    # 10. Publish artifacts
    - publish: '$(Build.ArtifactStagingDirectory)'
      artifact: drop


# =====================================================
# MANUAL APPROVAL BEFORE DEPLOYMENT
# =====================================================
- stage: 'Approval'
  displayName: 'Manual Approval Step'
  dependsOn: Build
  condition: succeeded()
  jobs:
  - job: 'WaitForApproval'
    displayName: 'Wait for Manual Approval'
    pool: server    # Server job (no agent needed)
    steps:
    - task: ManualValidation@0
      inputs:
        notifyUsers: |
          your.email@domain.com
        instructions: |
          Please review the build results and approve deployment to Dev.
        onTimeout: 'reject'
        timeoutInMinutes: 60
      displayName: 'Manual approval before deployment'


# =====================================================
# DEV DEPLOYMENT
# =====================================================
- stage: 'Dev'
  displayName: 'Deploy to the Dev environment'
  dependsOn: Approval
  condition: succeeded()
  jobs:
  - deployment: Deploy
    pool:
      name: hugotest1
      vmImage: 'ubuntu-22.04'   # Microsoft-hosted agent
    environment: dev
    variables:
    - group: Release
    strategy:
      runOnce:
        deploy:
          steps:
          - download: current
            artifact: drop
          - task: AzureWebApp@1
            displayName: 'Azure App Service Deploy: dev website'
            inputs:
              azureSubscription: 'azure-sp-connection'
              appType: 'webAppLinux'
              appName: '$(WebAppNameDev)'
              package: '$(Pipeline.Workspace)/drop/$(buildConfiguration)/*.zip'


# =====================================================
# STAGING DEPLOYMENT
# =====================================================
- stage: 'Staging'
  displayName: 'Deploy to the Staging environment'
  dependsOn: Dev
  condition: succeeded()
  jobs:
  - deployment: Deploy
    pool:
      name: hugotest1
      vmImage: 'ubuntu-22.04'   # Microsoft-hosted agent
    environment: staging
    variables:
    - group: Release
    strategy:
      runOnce:
        deploy:
          steps:
          - download: current
            artifact: drop
          - task: AzureWebApp@1
            displayName: 'Azure App Service Deploy: staging website'
            inputs:
              azureSubscription: 'azure-sp-connection'
              appType: 'webAppLinux'
              appName: '$(WebAppNameStaging)'
              package: '$(Pipeline.Workspace)/drop/$(buildConfiguration)/*.zip'
